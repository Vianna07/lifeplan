<section class="app-currency-quotation-wrapper">
    <section class="quotation">
        <section class="show">
            <h2>Cotação escolhida: {{firstCurrency || '-- '}}/{{secondCurrency || ' --'}}</h2>
        </section>
        <section class="choose">
            <app-search-input *ngFor="let searchInput of [1 , 2]" [options]="options" [label]="'Cotação ' + searchInput + ':'" (chosenOption)="onChangeOption($event, searchInput)"></app-search-input>
        </section>
    </section>

    <button class="btn" (click)="getCurrencyQuotation('')">Veja em tempo real a cotações de moedas!</button>

    <section *ngIf="currencyQuotation" class="show-quotation">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="property">
                <th mat-header-cell *matHeaderCellDef> Propriedade </th>
                <td mat-cell *matCellDef="let element"> {{element.property}} </td>
            </ng-container>

            <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef> Valor </th>
                <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </section>
    <app-module-iterator [modules]="modules"></app-module-iterator>
</section>
