<section class="app-lp-select-wrapper">
    <mat-form-field class="select">
        <mat-label>{{selectLabel}}</mat-label>
        <mat-select [(ngModel)]="selectedValue" (ngModelChange)="onChangeSelect($event)">
            <mat-option *ngFor="let item of items" [value]="item">{{item.name}}</mat-option>
        </mat-select>
    </mat-form-field>
</section>
