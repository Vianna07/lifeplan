<section class="app-life-project-wrapper page">
  <app-nav-bar [title]="'Projeto de Vida'"></app-nav-bar>
  <section class="page-content">
      <app-module-iterator [modules]="module_1"></app-module-iterator>
      <!-- <app-form></app-form> -->
      <section class="form">
        <h1>Formulário de Autoconhecimento</h1>
        <form action="#" method="post">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="birth-date">Data de Nascimento:</label>
            <input type="date" id="birth-date" name="birth-date" required>
          </div>
          <div class="form-group">
            <label for="birth-place">Onde Nasceu:</label>
            <input type="text" id="birth-place" name="birth-place" required>
          </div>
          <div class="form-group">
            <label for="address">Endereço:</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="father-name">Nome do Pai:</label>
            <input type="text" id="father-name" name="father-name">
          </div>
          <div class="form-group">
            <label for="mother-name">Nome da Mãe:</label>
            <input type="text" id="mother-name" name="mother-name">
          </div>
          <div class="form-group">
            <label for="living-with">Com quem vivo:</label>
            <input type="text" id="living-with" name="living-with" required>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </section>

      <app-module-iterator [modules]="module_2"></app-module-iterator>
  </section>
</section>
